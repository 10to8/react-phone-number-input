<html>
	<head>
		<meta charset="utf-8">
		<title>React phone number input</title>

		<script src="https://unpkg.com/react@15.3.1/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>
		<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

		<script src="./react-phone-number-input.min.js"></script>
		<link rel="stylesheet" href="./style.css"/>
	</head>

	<style>
		body
		{
			padding: 40px;
		}

		h2
		{
			margin-top: 60px;
			margin-bottom: 40px;
			border-bottom: 1px solid #afafaf;
		}

		h2:first-child
		{
			margin-top: 0;
		}

		.section
		{
			margin-top: 20px;
		}

		a
		{
			text-decoration: none;
			color: #0093C4;
		}

		a:hover
		{
			text-decoration: underline;
		}

		a.main
		{
			display: block;
			font-size: 32px;
		}

		p
		{
			margin-top: 10px;
			margin-bottom: 40px;
		}

		.react-phone-number-input__country input
		{
			outline: none;
		}

		.react-phone-number-input__phone
		{
			margin-left    : 0.3em;
			padding-bottom : 0.3em;

			width   : calc(0.3rem * 60);

			outline    : none;
			appearance : none;
			box-sizing : border-box;

			border        : none;
			border-bottom : 1px solid #C5D2E0;
			transition    : border 0.1s;
		}

		.react-phone-number-input__phone:focus
		{
			border-bottom-color: #0093C4;
		}

		.react-phone-number-input__phone--valid:focus
		{
			border-bottom-color: #18C900 !important;
		}
	</style>

	<body>
		<a target="_blank" class="main" href="https://github.com/halt-hammerzeit/react-phone-number-input"><code>react-phone-number-input</code></a>

		<p>An international phone number <code>&lt;input/&gt;</code> for React</p>

		<div id="content"></div>

		<script type="text/babel">
			var Content = React.createClass
			({
				getInitialState: function()
				{
					return {
						value: undefined,
						value_RU: '+78005553535',
						value_US: '+12133734253',
						value_GB: '+447700954321'
					}
				},

				render: function()
				{
					const library = window['react-phone-number-input']

					const Phone = library.default

					return (
						<div>
							<h2>Without default country</h2>

							<div>
								<Phone
									className={library.isValidPhoneNumber(this.state.value) ? 'phone-number--valid' : ''}
									placeholder="Start typing a phone number"
									value={this.state.value}
									onChange={value => this.setState({ value: value })}
									autoFocus/>
							</div>

							<div className="section">
								Value: {this.state.value}
							</div>

							<div className="section">
								Is valid: {library.isValidPhoneNumber(this.state.value) ? 'true' : 'false'}
							</div>

							<h2>Default country: Russia</h2>

							<div>
								<Phone
									country={'RU'}
									value={this.state.value_RU}
									onChange={value => this.setState({ value_RU: value })}
									className={library.isValidPhoneNumber(this.state.value_RU) ? 'phone-number--valid' : ''}/>
							</div>

							<div className="section">
								Value: {this.state.value_RU}
							</div>

							<div className="section">
								Is valid: {library.isValidPhoneNumber(this.state.value_RU) ? 'true' : 'false'}
							</div>

							<div className="international">
								Local: {library.formatPhoneNumber(library.parsePhoneNumber(this.state.value_RU), 'National')}
							</div>

							<div className="section">
								International: {library.formatPhoneNumber(library.parsePhoneNumber(this.state.value_RU), 'International')}
							</div>
						</div>
					)
				}
			})

			ReactDOM.render
			(
				<Content />,
				document.getElementById('content')
			)
		</script>
	</body>
</html>
