<html>
	<head>
		<title>React phone number input</title>

		<script src="https://unpkg.com/react@15.3.1/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>
		<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

		<script src="./react-phone-number-input.min.js"></script>
	</head>

	<style>
		body
		{
			padding: 40px;
			font-family: Arial, Helvetica;
			font-size: 20px;
		}

		input[type="tel"]
		{
			margin-left: 4px;
			padding-bottom: 4px;
			border: none;
			border-bottom: 1px solid #0093C4;
			outline: none;
			font-size: inherit;
			font-family: inherit;
		}

		h2
		{
			margin-top: 60px;
			margin-bottom: 40px;
			border-bottom: 1px solid #afafaf;
		}

		h2:first-child
		{
			margin-top: 0;
		}

		.is-valid, .value, .international
		{
			margin-top: 20px;
		}

		a
		{
			text-decoration: none;
			color: #0093C4;
		}

		a:hover
		{
			text-decoration: underline;
		}

		a.main
		{
			display: block;
			font-size: 32px;
		}

		p
		{
			margin-top: 10px;
			margin-bottom: 40px;
		}

		.sidenote
		{
			margin-left: 1em;
			color: #7f7f7f;
		}
	</style>

	<body>
		<a target="_blank" class="main" href="https://github.com/halt-hammerzeit/react-phone-number-input"><code>react-phone-number-input</code></a>

		<p>An international phone number <code>&lt;input/&gt;</code> for React</p>

		<div id="content"></div>

		<script type="text/babel">
			var Content = React.createClass
			({
				getInitialState: function()
				{
					return {
						value: '',
						value_RU: '+78005553535',
						value_US: '+12133734253',
						value_GB: '+447700954321'
					}
				},

				render: function()
				{
					const library = window['react-phone-number-input']

					const Phone = library.default

					const auto_country = library.country(this.state.value)

					return (
						<div>
							<h2>Auto (iPhone style)</h2>

							<div>
								+
								<Phone
									style={{ width: '16em' }}
									placeholder="Start typing a phone number"
									value={this.state.value}
									onChange={value => this.setState({ value: value })}/>
							</div>

							<div className="value">
								Value: {this.state.value}
							</div>

							<div className="international">
								Country: <a target="_blank" href="https://countrycode.org/">{auto_country}</a>
							</div>

							{ auto_country && !library.phone_number_format[auto_country] &&
								<div className="international sidenote">
									* No built-in phone number format for <a target="_blank" href="https://countrycode.org/">{auto_country}</a> country. You can <a target="_blank" href="https://github.com/halt-hammerzeit/react-phone-number-input/blob/master/source/formats.js">add one</a> yourself.
								</div>
							}

							<div className="is-valid">
								Is valid: {library.isValidPhoneNumber(this.state.value) ? 'true' : 'false'}
							</div>

							<h2>Russia</h2>

							<div>
								+7
								<Phone
									format={library.phoneNumberFormat.RU}
									value={this.state.value_RU}
									onChange={value => this.setState({ value_RU: value })}/>
							</div>

							<div className="value">
								Value: {this.state.value_RU}
							</div>

							<div className="international">
								Local: {library.formatPhoneNumber(this.state.value_RU, library.phoneNumberFormat.RU)}
							</div>

							<div className="international">
								International: {library.formatPhoneNumber(this.state.value_RU)}
							</div>

							<div className="is-valid">
								Is valid: {library.isValidPhoneNumber(this.state.value_RU, library.phoneNumberFormat.RU) ? 'true' : 'false'}
							</div>

							<h2>USA</h2>
							
							+1
							<Phone
								format={library.phoneNumberFormat.US}
								value={this.state.value_US}
								onChange={value => this.setState({ value_US: value })}/>

							<div className="value">
								Value: {this.state.value_US}
							</div>

							<div className="international">
								Local: {library.formatPhoneNumber(this.state.value_US, library.phoneNumberFormat.US)}
							</div>

							<div className="international">
								International: {library.formatPhoneNumber(this.state.value_US)}
							</div>

							<div className="is-valid">
								Is valid: {library.isValidPhoneNumber(this.state.value_US, library.phoneNumberFormat.US) ? 'true' : 'false'}
							</div>

							<h2>United Kingdom</h2>
							
							+44
							<Phone
								format={library.phoneNumberFormat.GB}
								value={this.state.value_GB}
								onChange={value => this.setState({ value_GB: value })}/>

							<div className="value">
								Value: {this.state.value_GB}
							</div>

							<div className="international">
								Local: {library.formatPhoneNumber(this.state.value_GB, library.phoneNumberFormat.GB)}
							</div>

							<div className="international">
								International: {library.formatPhoneNumber(this.state.value_GB)}
							</div>

							<div className="is-valid">
								Is valid: {library.isValidPhoneNumber(this.state.value_GB, library.phoneNumberFormat.GB) ? 'true' : 'false'}
							</div>
						</div>
					)
				}
			})

			ReactDOM.render
			(
				<Content />,
				document.getElementById('content')
			)
		</script>
	</body>
</html>
